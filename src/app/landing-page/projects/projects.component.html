<section id="projects">
  <div>
    <div>
      <h2 [translate]="'app.menu.projects'"></h2>
      <p [innerHTML]="'app.projectText' | translate"></p>
    </div>
    <div>

      @for (project of projects; track $index) {
        <app-single-project [singleProject]="project" [isEven]="$index % 2 !== 0"></app-single-project>
      }

    </div>
  </div>
  <app-red-ball [width]="'100px'" [top]="'4%'" [left]="'35%'" [hiddenSize]="1200"></app-red-ball>
  <app-red-ball [width]="'180px'" [top]="'10%'" [right]="'7%'" [hiddenSize]="500"></app-red-ball>
  <app-red-ball [width]="'390px'" [top]="'24%'" [left]="'-12%'" [hiddenSize]="950"></app-red-ball>
  <app-red-ball [width]="'652px'" [top]="'36%'" [right]="'-8%'" [hiddenSize]="1500"></app-red-ball>
</section>
